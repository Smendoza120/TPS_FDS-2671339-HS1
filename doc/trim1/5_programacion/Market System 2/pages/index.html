<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="../assets/logo-pequeño.png" type="image/x-icon">
  <title>Inicio de sesion</title>
</head>

<body>
  <section class="principal_container">
    <div class="container_login">
      <div class="login">
        <img src="../assets/icono_sesion.jpg" alt="icono" class="icon">

        <h1 class="title">Iniciar sesión</h1>

        <form action="" class="formulario_inicio">
          <label for="username" class="username label">Usuario</label>
          <input type="email" name="username" id="username" class="username_input input" placeholder="example@ext.com">

          <label for="password" class="password label">Contraseña</label>
          <input type="password" name="password" id="password" class="passowrd_input input" placeholder="*********">

          <input type="submit" value="Ingresar" class="button submit"></input>
        </form>
        <hr>
        <a href="../pages/recuperar_contraseña/recuperar_contraseña.html" class="forgot_password">Olvidé mi contraseña</a>
      </div>
    </div>
  </section>
</body>

</html>
