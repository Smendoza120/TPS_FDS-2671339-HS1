<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./contraseña.css">
    <title>Ingresar contraseña</title>
</head>
<body>
    <div class="principal_container">
        <div class="container_password">
            <img src="../assets/candado icono.png" alt="icono" class="icon">
            <form action="" class="formulario_contraseña">
                <label for="email" class="label label_uno">New Password</label>
                <input type="password" id="email" class="email_input input" placeholder="Enter new Password">

                <label for="email" class="label label_dos">Confirm Password </label>
                <input type="password" id="email" class="email_input_dos input" placeholder="Enter Password">

                <input type="submit" value="Change" class="button submit"></input>
            </form>
        </div>
    </div>
</body>
</html>
