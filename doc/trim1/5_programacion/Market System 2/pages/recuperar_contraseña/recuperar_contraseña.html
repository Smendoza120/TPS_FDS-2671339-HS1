<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
  <title>Recuperar contraseña</title>
  <link rel="stylesheet" href="./recuperar_contraseña.css">
  <link rel="shortcut icon" href="../../assets/logo-pequeño.png" type="image/x-icon">
</head>

<body>
  <section class="principal_container">
    <div class="container_forgot">
      <img src="../../assets/icono_correo.jpg" alt="icono" class="icon">
      <h1 class="title">Forgot Password</h1>
      <p class="text">Please enter your email address below</p>
      <form action="" class="formulario_inicio">
        <label for="email" class="label"></label>
        <input type="email" id="email" class="email_input input" placeholder="Enter Email Address">

        <input type="submit" value="Send" class="button submit"></input>
      </form>
    </div>
  </section>
</body>

</html>
