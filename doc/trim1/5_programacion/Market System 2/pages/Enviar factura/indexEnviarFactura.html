<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edicion de perfil</title>
    <link rel="stylesheet" href="./enviarFactura.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../../assets/icono_correo.jpg" />

</head>
<body>
    <header class="title">
        <h1 class="title_principal">Enviar Factura</h1>
    </header>
    <section class="form">
        <form action="/" class="form_edicion">
            <label for="nombre" class="form_edicion--label">Nombre</label>
            <input name="nombre" id="nombre" class="form_edicion--input" type="text" required>

            <label for="Correo" class="form_edicion--label">Correo</label>
            <input name="Correo" id="Correo" class="form_edicion--input" type="email">

            <label for="Celular" class="form_edicion--label">Numero Celular</label>
            <input name="Celular" id="Celular" class="form_edicion--input" type="number">

            <div class="form_edicion--itemsEnviar" >
                <img class="form_edicion--itemsEnviar--items" src="../../assets/icono_correo.svg" alt="imagen correo">
                <img class="form_edicion--itemsEnviar--items" src="../../assets/icono_whatsapp.svg" alt="imagen correo">
                <img class="form_edicion--itemsEnviar--items" src="../../assets/icono_impresora.svg" alt="imagen correo">
                <img class="form_edicion--itemsEnviar--items" src="../../assets/icono_descarga.svg" alt="imagen correo">
            </div>
            <input type="submit" value="Enviar" class="form_edicion--button submit"></input>
        </form>
    </section>
</body>
</html>
