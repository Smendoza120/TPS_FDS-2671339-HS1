<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reporteVentas.css">
  <link rel="shortcut icon" href="../../assets/icono_ventasdiarias.png" type="image/x-icon">
  <title>Reporte Ventas</title>
</head>
<body>
  <section class="reporteV__container">
    <h1 class="reporteV__title">Reporte Ventas</h1>
    <div class="reporteV__filter">
      <div class="reporteV__search">
        <input class="reporteV__input" type="text">
        <img class="reporteV__icon" src="../../assets/IconoBuscar.svg" alt="buscar">
      </div>

      <div class="reporteV__button--container">
        <input class="reporteV__button" type="button" value="Filtrar">
        <a href="../Enviar Reporte Ventas Diarias/indexEnviarVentas.html" class="reporteV__button">Generar Reporte</a>
        <!-- <input class="reporteV__button" type="button" value="Generar Reporte"> -->
      </div>
    </div>

    <section class="reporteV__table--container">
      <table class="reporteV__talbe">
        <tr class="reporteV__row">
          <th class="reporteV__row--title">Fecha</th>
          <th class="reporteV__row--title">Producto</th>
          <th class="reporteV__row--title">Cantidad</th>
          <th class="reporteV__row--title">Precio Unitario</th>
          <th class="reporteV__row--title">Total</th>
        </tr>

        <tr class="reporteV__row">
          <td class="reporteV__row--data">09/mar/23</td>
          <td class="reporteV__row--data">Doritos</td>
          <td class="reporteV__row--data">2</td>
          <td class="reporteV__row--data">$2.500</td>
          <td class="reporteV__row--data">$5.000</td>
        </tr>

        <tr class="reporteV__row">
          <td class="reporteV__row--data">09/mar/23</td>
          <td class="reporteV__row--data">Chocolatina Burbuja</td>
          <td class="reporteV__row--data">2</td>
          <td class="reporteV__row--data">$500</td>
          <td class="reporteV__row--data">$1.000</td>
        </tr>
      </table>
    </section>

    <div class="reporteV__total">
      <div class="reporteV__text--container">
        <p class="reporteV__text">Precio Total: $6.000</p>
      </div>
    </div>

    
  </section>
</body>
</html>
