<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./generacionFacturas.css">
  <link rel="shortcut icon" href="../../assets/icono_factura.png" type="image/x-icon">
  <link rel="shortcut icon" href="../../assets/icono_factura.png" type="image/x-icon">
  <title>Generación Facturas</title>
</head>
<body>
  <section class="generacionF__container">
    <h1 class="generacionF__title">Generación de facturas</h1>
    <div class="generacionF__filter">
      <div class="generacionF__search">
        <input class="generacionF__input" type="text">
        <img class="generacionF__icon" src="../../assets/IconoBuscar.svg" alt="buscar">
      </div>

      <div class="generacionF__button--container">
        <input class="generacionF__button" type="button" value="Filtrar">
        <!-- <input class="generacionF__button" type="button" value="Historico de facturas"> -->
        <a class="generacionF__button" href="../historicoFacturas/indexHistoricoFacturas.html">Historico de facturas</a>
      </div>
    </div>

    <p class="generacionF__text">* Seleccione la venta para la factura</p>

    <section class="generacionF__table--container">
      <table class="generacionF__table">
        <tr class="generacionF__row">
          <th class="generacionF__row--title">Fecha</th>
          <th class="generacionF__row--title">Producto</th>
          <th class="generacionF__row--title">Nombre</th>
          <th class="generacionF__row--title">Total</th>
        </tr>

        <tr>
          <td class="generacionF__row--data">09/mar/23</td>
          <td class="generacionF__row--data">Doritos</td>
          <td class="generacionF__row--data">Juanita</td>
          <td class="generacionF__row--data">$45.000</td>
        </tr>

        <tr>
          <td class="generacionF__row--data">09/mar/23</td>
          <td class="generacionF__row--data">Chocolatina Burbuja</td>
          <td class="generacionF__row--data">Oscar</td>
          <td class="generacionF__row--data">$50.000</td>
        </tr>
      </table>
    </section>

    <div class="generacionF__visualizar">
      <!-- <input class="generacionF__button" type="button" value="Visualizar Factura"> -->
      <a class="generacionF__button" href="../visualizacionFacturas/visualizacionFacturas.html">Visualizar Factura</a>
    </div>

  </section>
</body>
</html>
