<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./contraseña.css">
  <link rel="shortcut icon" href="../../assets/logo-pequeño.png" type="image/x-icon">
  <title>Ingresar contraseña</title>
</head>

<body>
  <section class="principal_container">
    <div class="container_password">
      <img src="../../assets/icono_candado.png" alt="icono" class="icon">
      <form action="" class="formulario_contraseña">
        <label for="email" class="label label_uno">Nueva contraseña</label>
        <input type="password" id="email" class="email_input input" placeholder="Ingrese la nueva contraseña">

        <label for="verifyEmail" class="label label_dos">Confirmar contraseña</label>
        <input type="password" id="verifyEmail" class="email_input_dos input" placeholder="Repita la contraseña">

        <input type="submit" value="Cambiar" class="button submit"></input>
      </form>
    </div>
  </section>
</body>

</html>
